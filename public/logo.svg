<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Import Cormorant Garamond font -->
  <style>
    text {
        font-family: 'Cormorant Garamond', serif;
        font-weight: 700;
    }   
  </style>
  
  <!-- Background circle with subtle gradient -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bc9353;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b7243;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Golden circle accent -->
  <circle cx="30" cy="30" r="25" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Letter A stylized with bolder strokes -->
  <path d="M20 35 L30 20 L40 35 M24 30 L36 30" 
        stroke="#bc9353" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Restaurant Name with Cormorant Garamond -->
  <text x="65" y="35" 
        class="brand-text"
        font-size="28" 
        fill="#ffffff">AURUM</text>
  
  <!-- Subtle underline -->
  <line x1="65" y1="42" x2="135" y2="42" 
        stroke="#bc9353" 
        stroke-width="0.8" 
        opacity="0.6"/>
</svg>
